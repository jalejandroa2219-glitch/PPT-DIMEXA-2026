<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Plan Comercial 2026 – DIMEXA</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .brand-gradient {
            background: linear-gradient(135deg, #1764a1 0%, #13b8cb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .bg-brand-gradient {
            background: linear-gradient(135deg, #1764a1 0%, #13b8cb 100%);
        }
        .left-border-gradient {
            background: linear-gradient(to bottom, 
                #1764a1 0%,
                #14446e 25%,
                #20adb4 50%,
                #13b8cb 75%,
                #6496d4 100%
            );
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .modern-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(23, 100, 161, 0.1);
        }
    </style>
</head>
<body>
<div class="slide-container shadow-2xl relative">
    <!-- Línea izquierda con degradado de colores de la paleta -->
    <div class="absolute left-0 top-0 bottom-0 w-6 left-border-gradient z-20"></div>

    <!-- 7 líneas inclinadas y desordenadas -->
    <div class="absolute inset-0 overflow-hidden">
        <svg width="100%" height="100%" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- 4 líneas diagonales inclinadas (no perfectas) -->
            <!-- Línea diagonal 1 - Inclinada hacia la derecha -->
            <line x1="100" y1="0" x2="400" y2="720" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- Línea diagonal 2 - Inclinada hacia la izquierda -->
            <line x1="380" y1="0" x2="50" y2="720" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- Línea diagonal 3 - Más pronunciada -->
            <line x1="700" y1="0" x2="850" y2="720" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- Línea diagonal 4 - Cruzando en diferente ángulo -->
            <line x1="1100" y1="0" x2="900" y2="720" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- 3 líneas no horizontales, inclinadas en diferentes direcciones -->
            <!-- Línea 5 - Casi horizontal pero inclinada -->
            <line x1="0" y1="220" x2="1280" y2="280" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- Línea 6 - Con más pendiente -->
            <line x1="0" y1="400" x2="1280" y2="320" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
            
            <!-- Línea 7 - Variación en la inclinación -->
            <line x1="0" y1="580" x2="1280" y2="650" stroke="#888888" stroke-width="0.8" stroke-dasharray="3 5"/>
        </svg>
    </div>

    <!-- Header -->
    <div class="relative z-10 pt-8 px-12 pl-20">
        <div class="flex justify-between items-start">
            <div>
                <span class="modern-card px-4 py-2 rounded-full text-sm font-semibold inline-flex items-center">
                    <span class="w-2 h-2 bg-[#13b8cb] rounded-full mr-2"></span>
                    PLAN ESTRATÉGICO 2026
                </span>
            </div>
            <div class="w-48 h-16 flex items-center justify-end">
                <img alt="Logo DIMEXA" class="logo-img" src="https://i.imgur.com/cqdyNDQ.png"/>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="flex-1 flex flex-col justify-center items-start px-24 pl-28 relative z-10">
        <div class="mb-6">
            <div class="flex items-center text-[#14446e] text-sm font-medium mb-4">
                <span>COMERCIAL</span>
                <span class="w-6 h-px bg-[#13b8cb] mx-3"></span>
                <span>ESTRATEGIA</span>
                <span class="w-6 h-px bg-[#1764a1] mx-3"></span>
                <span>2026</span>
            </div>
            
            <h1 class="text-7xl font-extrabold mb-6 leading-none">
                <span class="brand-gradient">Plan<br/>Comercial</span>
                <span class="block text-[#12222e] mt-2">DIMEXA</span>
            </h1>
            
            <div class="flex items-center mb-8">
                <div class="w-32 h-1 bg-gradient-to-r from-[#1764a1] to-[#13b8cb] rounded-full"></div>
                <div class="w-2 h-2 rotate-45 bg-[#13b8cb] ml-2"></div>
            </div>
            
            <div class="space-y-4">
                <h2 class="text-3xl font-semibold text-[#14446e]">
                    <span class="border-l-4 border-[#20adb4] pl-4">Estrategia Integral Sell In & Sell Out</span>
                </h2>
                <p class="text-xl text-[#14446e] font-light max-w-2xl">
                    Innovación comercial para el crecimiento sostenible 2026
                </p>
            </div>
        </div>
    </div>

    <!-- Footer Moderno -->
    <div class="relative z-10 pb-8 px-12 pl-20">
        <div class="flex justify-between items-center">
            <div class="w-56">
                <img alt="Logo CSP LifeSciences" class="logo-img" src="https://i.imgur.com/bqX33ZT.png"/>
            </div>
            
            <div class="modern-card px-6 py-4 rounded-xl flex items-center space-x-8">
                <div class="flex items-center space-x-3">
                    <!-- CANDADITO AQUÍ -->
                    <i class="fas fa-lock text-[#1764a1] text-sm"></i>
                    <div>
                        <p class="text-sm text-[#14446e] font-bold">DOCUMENTO CONFIDENCIAL</p>
                        <p class="text-xs text-[#14446e] font-medium">CSP LifeSciences</p>
                    </div>
                </div>
                
                <div class="h-10 w-px bg-gradient-to-b from-transparent via-[#13b8cb] to-transparent"></div>
                
                <div class="text-right">
                    <p class="text-xs text-[#14446e] font-medium">VERSIÓN 1.0</p>
                    <p class="text-sm text-[#1a9fb1] font-bold">19 Enero 2026</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
